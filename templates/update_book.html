<!-- form to update book-->

{% extends 'layout.html' %}

{% block title %}Update{% endblock %}

{% block content %}
    <h1>Update Book</h1>
    <p>Update the book details below:</p> 

    <form method="post" action="update_book">
        <input type="hidden" name="book_id" value="{{ book.id }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required="required">
        </div>
        <div class="mb-3">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required="required">
        </div>
        <div class="mb-3">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ book.year }}">
        </div>
        <div class="mb-3">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}" required="required">
        </div>
        <div class="mb-3">
            <label for="series_name">Series:</label>
            <input type="text" id="series_name" name="series_name" value="{{ book.series_name }}">
        </div>
        <div class="mb-3">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ book.rating }}">
        </div>
        <div class="mb-3">
            <label for="review">Review:</label>
            <input type="text" id="review" name="review" value="{{ book.review }}">
        </div>
        <div class="mb-3">
            <label for="private">Private:</label>
            <input type="checkbox" id="private" name="private" value="on" {% if book.private %}checked{% endif %}>
        </div>
    </form>
{% endblock %}
