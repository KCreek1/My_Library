{% extends 'layout.html' %}

{% block title %}/update book{% endblock %}

{% block content %}
    <h1>Update Book</h1>
    <p>Update the book details below:</p> 

    <form method="post" action="/update_book">
        <input type="hidden" name="book_id" value="{{ book.id }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required="required">
        </div>
        <div class="mb-3">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required="required">
        </div>
        <div class="mb-3">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" value="{{ book.year }}">
        </div>
        <div class="mb-3">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                {% for genre in genres %}
                    <option value="{{ genre }}" {% if book.genre == genre %}selected{% endif %}>
                        {{ genre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="series_name">Series:</label>
            <input type="text" id="series_name" name="series_name" value="{{ book.series_name }}">
        </div>
        <div class="mb-3">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ book.rating or 0 }}" min="0" max="5">
        </div>
        <div class="mb-3">
            <label for="review">Review:</label>
            <input type="text" id="review" name="review" value="{{ book.review }}">
        </div>
        <div class="mb-3">
            <label for="private">Private:</label>
            <input type="checkbox" id="private" name="private" value="on" {% if book.private %}checked{% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
{% endblock %}
