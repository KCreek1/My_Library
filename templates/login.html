<!-- imported login.html from finance -->
{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <!-- insert a reset password link here -->
    <div class="mt-3">
        <a href="/passwordreset">Forgot your password?</a>
    </div>
{% endblock %}
