{% extends 'layout.html' %}

{% block content %}
  <h1>{{ user.username }}'s Books</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Rating</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.year }}</td>
          <td>{{ book.genre }}</td>
          <td>{{ book.rating }}</td>
          <td>{{ book.review }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
