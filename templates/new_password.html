{% extends "layout.html" %}

{% block title %}New Password{% endblock %}

{% block content %}
<p>Enter your new password below:</p>
<form action="{{ url_for('new_password') }}"" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="New password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Update password</button>
</form>
{% endblock %}
