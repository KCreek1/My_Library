{% extends "layout.html" %}

{% block title %}/apology{% endblock %}

{% block content %}
    <!-- Container for image and messages -->
    <div style="text-align: center;">

        <!-- Top message box with limited width -->
        <div style="display: inline-block; background-color: rgba(0, 0, 0, 0.2); color: white; padding: 10px 20px; 
                    border-radius: 5px; font-size: 24px; margin-bottom: 10px; max-width: 200px; width: 100%;">
            {{ top }}
        </div>

        <!-- Image -->
        <img alt="{{ top }}" class="border img-fluid" 
             src="{{ url_for('static', filename='surprise.jpg') }}" 
             title="{{ top }}">

        <!-- Bottom message box with limited width -->
        <div style="display: inline-block; background-color: rgba(0, 0, 0, 0.2); color: white; padding: 10px 20px; 
                    border-radius: 5px; font-size: 20px; margin-top: 10px; max-width: 400px; width: 100%;">
            {{ bottom }}
        </div>
    </div>
{% endblock %}
